<!DOCTYPE html>
<html>
<head>
    <title>animation 3d</title>
    <link rel="stylesheet" href="animasi.css">
</head>
<body>

    <div class="container">
        <div class="kotak">
            <div class="s1"></div>
            <div class="s2"></div>
            <div class="s3"></div>
            <div class="s4"></div>
            <div class="s5"></div>
            <div class="s6"></div>

        </div>

    </div>
    <div class="input">
        <input type="radio" name="color" value="lavender">Lavender

        <input type="radio" name="color" value="cyan"> Cyan
        <input type="radio" name="color" value="teal"> Teal
    </div>



    <script type="text/javascript">

        let radios = document.getElementsByName("color");

        for (let i = 0; i < radios.length; i++) {
            radios[i].onclick = function() {
                let target = document.body;
                target.style.backgroundColor = radios[i].value;

            }
        }

    </script>

</body>
</html>
